- name: Gather facts
  hosts: rabbitmq_all
  gather_facts: "{{ gather_facts | default(true) }}"
  tasks:
    - include: "common-tasks/maas_excluded_regex.yml"
  tags:
    - maas-infra-rabbitmq

- name: Install checks for infra rabbitmq
  hosts: rabbitmq_all
  gather_facts: false
  tasks:
    - name: Ensure MaaS rabbitmq user as administrator
      rabbitmq_user:
        user: "{{ maas_rabbitmq_user }}"
        password: "{{ maas_rabbitmq_password }}"
        vhost: "/"
        configure_priv: ".*"
        read_priv: ".*"
        write_priv: ".*"
        tags: "administrator"
        state: "present"
      when:
        - inventory_hostname in groups['rabbitmq_all'][0]

    - name: Get list of vhosts
      uri:
        url: "http://localhost:15672/api/vhosts"
        user: "{{ maas_rabbitmq_user }}"
        password: "{{ maas_rabbitmq_password }}"
        return_content: yes
      register: vhost_list
      when:
        - inventory_hostname in groups['rabbitmq_all'][0]

    - name: Ensure MaaS rabbitmq user has access to all openstack vhosts
      rabbitmq_user:
        user: "{{ maas_rabbitmq_user }}"
        password: "{{ maas_rabbitmq_password }}"
        vhost: "{{ item.name }}"
        configure_priv: ".*"
        read_priv: ".*"
        write_priv: ".*"
        tags: "administrator"
        state: "present"
      with_items: "{{ vhost_list.json | default([]) }}"
      when:
        - inventory_hostname in groups['rabbitmq_all'][0]

  post_tasks:
    - name: Install rabbitmq checks
      template:
        src: "templates/rabbitmq_status.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/rabbitmq_status--{{ inventory_hostname }}.yaml"
        owner: "root"
        group: "root"
        mode: "0644"
      delegate_to: "{{ physical_host | default(ansible_host) }}"
      notify:
        - Restart rax-maas

  handlers:
    - include: handlers/main.yml
  vars_files:
    - vars/main.yml
    - vars/maas-infra.yml
  tags:
    - maas-infra-rabbitmq
