- name: Install MaaS
  hosts: hosts:all_containers
  user: root
  gather_facts: true
  roles:
    - role: "rpc-maas"
  vars_files:
    - common/test-vars.yml
  vars:
    test_swift_storage_network: "{{ container_networks['storage_address']['interface'] }}"
    swift_service_in_ldap: false
    swift_accesscheck_password: secrete